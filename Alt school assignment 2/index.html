<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bodyContainer">
        <div class="logoPage">
            <img src="./images/Logo.jpg" alt="Logo" class="logo">
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and
                improving organization wellness.</p>
        </div>
        <div class="signupcontainer">
            <form action="submit" method="post" id="signupForm">

                <div class="content">
                    <div class="input-box">
                        <label for="name">First Name</label><br>
                        <input type="text" id="fname" name="name" placeholder="Tolu" required><br><br>
                    </div>

                    <div class="input-box">
                        <label for="name">Last Name</label><br>
                        <input type="text" id="lname" name="lname" required><br><br>
                    </div>
                    <div class="input-box">
                        <label for="gender">Gender</label><br>
                        <select id="gender" name="gender" required><br>
                            <option value="select here">Select here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select><br><br>
                    </div>

                    <div class="input-box">
                        <label for="dob">Date of Birth</label><br>
                        <input type="date" id="dob" name="dob" required><br><br>
                    </div>

                    <div class="input-box">
                        <label for="weight">Weight (KG)</label><br>
                        <input type="number" id="weight" name="weight" placeholder="Enter Weight" required><br><br> 
                       </div>

                       <div class="input-box"> 
                        <label for="height">Height (CM)</label><br>
                                <input type="number" id="height" name="height" placeholder="Enter Height here.."
                                    required><br><br>
                            </div>

                            <div class="input-box2">
                                <label for="activity-level">Activity Level</label><br>
                                <select id="activitylevel" name="activity-level" required><br><br>
                                    <option value="select here">Select here</option>
                                    <option value="sedentary">Sedentary</option>
                                    <option value="moderate">Moderate</option>
                                    <option value="active">Active</option>
                                </select><br><br>
                            </div>

                            <div class="input-box3">
                                <label for="password">Password</label><br>
                                <input type="password" id="password" name="password" required><br><br>
                            </div>

                            <div class="submit-button">
                                <input type="submit" value="Register"></input>
                            </div>

                            <div class="alert">
                                <label for="terms"> By clicking Register, you agree to our <a href="#">Terms of Use
                                    </a>and our <a href="#">Privacy Policy</a></label>
                            </div>
            </form>
        </div>
    </div>
</body>

</html>
